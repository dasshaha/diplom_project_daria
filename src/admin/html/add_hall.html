<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИДЁМВКИНО - Admin</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/add_hall.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="../js/login.js" defer></script>
</head>
<body>

    <header class="header"></header>

    <main>
        <div class="addhall-container">
            <div class="addhall-title_container">
                <h2 class="addhall-title">ДОБАВЛЕНИЕ ЗАЛА</h2>
                <img src="../img/krestic.png" alt="крестик" class="krestic">
            </div>

            <div class="addhall-info">
                <div class="info-row">
                    <label class="info-label">Название зала</label>
                    <input class="info-value" id="" type="text" placeholder="Например, «Зал 1»" >
                </div>
            </div>

            <div class="buttons_container">
                <div class="button_place">
                    <button class="addhall-button" id="addhallButton">ДОБАВИТЬ ЗАЛ</button>
                </div>  
                <div class="button_place">
                    <button class="addhall-button no" id="addhallButton">ОТМЕНИТЬ</button>
                </div>
            </div>  

        </div>
    </main>

</body>
</html>
