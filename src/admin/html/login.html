<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИДЁМВКИНО - Admin</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="../js/login.js" defer></script>
</head>
<body>

    <header class="header">
        <p><a href="index.html" class="header__title">ИДЁМ<span class="bykva">В</span>КИНО</a></p>
        <p><a href="index.html" class="header__admin">АДМИНИСТРАТОРРРСКАЯ</a></p>
    </header>

    <main>
        <div class="login-container">
            <h2 class="login-title">АВТОРИЗАЦИЯ</h2>

            <div class="login-info">
                <div class="info-row">
                    <label class="info-label">Email</label>
                    <input class="info-value" id="loginEmail" type="email" placeholder="example@domain.xyz">
                </div>
                <div class="info-row">
                    <label class="info-label">Пароль</label>
                    <input class="info-value" id="loginPassword" type="password">
                </div> 
            </div>

            <div class="button_place">
                <button class="login-button" id="loginButton">АВТОРИЗОВАТЬСЯ</button>
            </div>    
        </div>
    </main>

</body>
</html>
