<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИДЁМВКИНО - Admin</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/add_film.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="../js/login.js" defer></script>
</head>
<body>

    <header class="header"></header>

    <main>
        <div class="addfilm-container">
            <div class="addfilm-title_container">
                <h2 class="addfilm-title">ДОБАВЛЕНИЕ ФИЛЬМА</h2>
                <img src="../img/krestic.png" alt="крестик" class="krestic">
            </div>

            <div class="addfilm-info">
                <div class="info-row">
                    <label class="info-label">Название фильма</label>
                    <input class="info-value" id="" type="text" placeholder="Например, «Гражданин Кейн»">
                </div>
                <div class="info-row">
                    <label class="info-label">Продолжительность фильма (мин.)</label>
                    <input class="info-value" id="" type="text">
                </div> 
                <div class="info-row">
                    <label class="info-label">Описание фильма</label>
                    <input class="info-value" id="" type="text">
                </div> 
                <div class="info-row">
                    <label class="info-label">Страна</label>
                    <input class="info-value" id="" type="text">
                </div> 
            </div>

            <div class="buttons_container">
                <div class="button_place">
                    <button class="addfilm-button" id="addfilmButton">ДОБАВИТЬ ФИЛЬМ</button>
                </div>  
                <div class="button_place">
                    <button class="addfilm-button" id="addfilmButton">ЗАГРУЗИТЬ ПОСТЕР</button>
                </div>
                <div class="button_place">
                    <button class="addfilm-button no" id="addfilmButton">ОТМЕНИТЬ</button>
                </div>
            </div>  

        </div>
    </main>

</body>
</html>
